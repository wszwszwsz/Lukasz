<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scate=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="module" defer src="js/users.js"></script>
</head>
<body>

<main id="main-holder">
    <h1 id="login-header">SVG Viewer</h1>
    <form id="login-form">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <!-- pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$" -->
        <button type="submit" id="login">sign in</button>
        <button type="submit" id="registration">register</button>
    </form>
</main>
</body>

</html>
